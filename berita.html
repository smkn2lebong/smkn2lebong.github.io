<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berita Terbaru | SMK Negeri 2 Lebong</title>
  <meta name="description" content="Berita terkini dan update kegiatan terbaru di SMK Negeri 2 Lebong. Ikuti kabar terbaru dari sekolah kejuruan unggulan di Kabupaten Lebong." />
  <meta name="keywords" content="Berita SMK Negeri 2 Lebong, Informasi Sekolah, Kegiatan SMK Lebong, SMKN 2 Lebong, Sekolah Kejuruan" />
  <meta name="robots" content="index, follow">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background: #0a3d62;
      color: white;
      text-align: center;
      padding: 1rem 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: top 0.4s;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #3c6382;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      background: #0a3d62;
      font-size: 0.95rem;
    }
    nav a:hover, nav a.active {
      background: #1e6091;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .post {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .post img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .post h3 {
      margin-top: 0;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header id="topHeader">
    <h1>SMK Negeri 2 Lebong</h1>
    <p>Sekolah Kejuruan Negeri Terbaik di Kabupaten Lebong | NPSN 10703078</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="profil.html">Profil</a>
    <a href="sambutan.html">Sambutan</a>
    <a href="kompetensi.html">Kompetensi Keahlian</a>
    <a href="galeri.html">Galeri</a>
    <a href="berita.html" class="active">Berita</a>
    <a href="informasi.html">Informasi</a>
    <a href="ppdb.html">PPDB</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main>
    <section class="berita">
      <h2>Berita Terbaru</h2>
      <div id="blog-posts">
        Memuat berita...
      </div>
    </section>
  </main>

  <script>
    const header = document.getElementById("topHeader");
    let prevScroll = window.pageYOffset;
    window.addEventListener("scroll", () => {
      const currScroll = window.pageYOffset;
      if (currScroll < 0) return;
      if (currScroll > prevScroll) {
        header.style.top = "-100px";
      } else {
        header.style.top = "0";
      }
      prevScroll = currScroll;
    });

    const proxy = "https://api.allorigins.win/get?url=";
    const blogURL = encodeURIComponent("https://smknegeri2lebong.blogspot.com/feeds/posts/default?alt=json");
    fetch(proxy + blogURL)
      .then(res => res.json())
      .then(result => {
        const data = JSON.parse(result.contents);
        const entries = data.feed.entry;
        const container = document.getElementById('blog-posts');
        container.innerHTML = "";

        entries.forEach(entry => {
          const title = entry.title.$t;
          const link = entry.link.find(l => l.rel === 'alternate').href;
          const published = new Date(entry.published.$t).toLocaleDateString('id-ID');
          const thumbnail = entry.media$thumbnail ? entry.media$thumbnail.url : 'assets/img/default.jpg';

          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <img src="${thumbnail}" alt="${title}">
            <h3>${title}</h3>
            <p><small>${published}</small></p>
            <a href="${link}" target="_blank" rel="noopener">Baca Selengkapnya</a>
          `;
          container.appendChild(postDiv);
        });
      })
      .catch(err => {
        console.error("Gagal memuat berita:", err);
        document.getElementById('blog-posts').innerHTML = 'Gagal memuat berita.';
      });
  </script>
</body>
</html>
