<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berita | SMK Negeri 2 Lebong</title>
  <meta name="description" content="Berita dan informasi terbaru seputar kegiatan SMK Negeri 2 Lebong." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background: #0a3d62;
      color: white;
      text-align: center;
      padding: 1rem 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: top 0.4s;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #3c6382;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      background: #0a3d62;
      font-size: 0.95rem;
    }
    nav a:hover,
    nav a.active {
      background: #1e6091;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 16px;
      line-height: 1.7;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .post {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .post h3 {
      margin-bottom: 0.3rem;
    }
    .post a {
      color: #0a3d62;
      text-decoration: underline;
    }
    .post a:hover {
      color: #1e6091;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header id="topHeader">
    <h1>SMK Negeri 2 Lebong</h1>
    <p>Sekolah Kejuruan Negeri Terbaik di Kabupaten Lebong | NPSN 10703078</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="profil.html">Profil</a>
    <a href="sambutan.html">Sambutan</a>
    <a href="kompetensi.html">Kompetensi Keahlian</a>
    <a href="galeri.html">Galeri</a>
    <a href="berita.html" class="active">Berita</a>
    <a href="informasi.html">Informasi</a>
    <a href="ppdb.html">PPDB</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main>
    <h2>Berita Terbaru</h2>
    <div id="blog-posts">Memuat berita...</div>
  </main>

  <script>
    const blogContainer = document.getElementById('blog-posts');
    const proxy = "https://api.allorigins.win/get?url=";
    const blogURL = encodeURIComponent("https://smknegeri2lebong.blogspot.com/feeds/posts/default?alt=json");

    fetch(proxy + blogURL)
      .then(response => response.json())
      .then(result => {
        const data = JSON.parse(result.contents);
        const entries = data.feed.entry;
        blogContainer.innerHTML = "";

        entries.forEach(entry => {
          const title = entry.title.$t;
          const link = entry.link.find(l => l.rel === 'alternate').href;
          const published = new Date(entry.published.$t).toLocaleDateString('id-ID');

          const div = document.createElement('div');
          div.className = "post";
          div.innerHTML = `
            <h3>${title}</h3>
            <p><small>${published}</small></p>
            <a href="${link}" target="_blank">Baca Selengkapnya</a>
          `;
          blogContainer.appendChild(div);
        });
      })
      .catch(error => {
        blogContainer.innerHTML = "Gagal memuat berita.";
        console.error("Error:", error);
      });
  </script>

  <script>
    let prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
      const header = document.getElementById("topHeader");
      let currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        header.style.top = "0";
      } else {
        header.style.top = "-100px";
      }
      prevScrollpos = currentScrollPos;
    };
  </script>

</body>
</html>
